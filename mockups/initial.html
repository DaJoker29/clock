<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Initial Landing Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row my-4">
      <div class="col">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-2">
            <button class="btn btn-secondary">Add Project</button>
            <div class="input-group">
              <input class="form-control" placeholder="Project Name"></input>
            </div>
          </div>
          <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" id="projectDropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Project
            </button>
            <div class="dropdown-menu" aria-labelledby="projectDropdown">
              <a class="dropdown-item">Writing</a>
              <a class="dropdown-item">Mmm, Yes, Quite</a>
              <a class="dropdown-item">Zero Daedalus</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <main class="row my-4">
      <div class="col">
        <button class="btn btn-outline-danger btn-lg btn-block">CLOCK IN</button>
      </div>
    </main>

    <div class="row my-4">
      <div class="col">
        <div class="card">
          <div class="card-header">
            Hours Worked
          </div>
          <div class="card-body">
            <p class="card-text">
              Today: 2 hours and 13 minutes
            </p>
            <p class="card-text">
              This Week: 13 hours and 10 minutes
            </p>
            <a href="#" class="btn btn-primary">View Stats</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
